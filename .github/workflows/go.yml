name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Go tests
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v ./...
      working-directory: ./exam1

    - name: Build
      run: go build -v ./...
      working-directory: ./exam1

    - name: Test
      run: go test -v ./...
      working-directory: ./exam1
